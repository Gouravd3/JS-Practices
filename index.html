<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature</title>
</head>
<body>

<script>
  var temperature = parseFloat(prompt('Please put the current temperature'));
  if(temperature > 20){
    alert('Temperature is above 20 degrees');
  } else if(temperature == 20){
    alert('Temperature is 20 degree');
  } else {
    alert('Temperature is below 20 degrees');
  }

</script>
  
</body>
</html>
